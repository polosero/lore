<div *ngIf="snippet!=null" class="snippet">
    <div class="metadata" *ngIf="showMetadata"></div>
        <div class="snippet-content">
            <div [innerHTML]="snippet.html" align="left" (click)="select()" *ngIf="viewHTML"></div>
            <div *ngIf="!viewHTML">
                <textarea [(ngModel)]="snippet.content" elastic autofocus></textarea>
                <material-button icon (trigger)="deselect()">
                    <material-icon icon="done" size="small"></material-icon>
                </material-button>
            </div>
        </div>
        <div class="snippet-buttons" *ngIf="allowEdit">
            <material-button raised icon *ngIf="!first" (trigger)="swap(true)">
                <material-icon icon="keyboard_arrow_up" size="small"></material-icon>
            </material-button>
            <br>
            <material-button raised icon (trigger)="destroyMe()">
                <material-icon icon="cancel" size="small"></material-icon>
            </material-button>
            <br>
            <material-button raised icon *ngIf="!last" (trigger)="swap(false)">
                <material-icon icon="keyboard_arrow_down" size="small"></material-icon>
            </material-button>
        </div>
</div>
